<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f5fff6]">
  <nav>
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <div class="flex">
          <img class="w-[50px] mr-2" src="./assets/logo.png" alt="">
          <h1 class="text-xl font-bold font">Emergency <br>service</h1>
        </div>
        <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
      </div>
      <div class="navbar-end gap-3">
        <a class="btn rounded-4xl"><span>0</span> <i class="fa-solid fa-heart text-red-500"></i></a>
        <a class="btn rounded-4xl "><span>0</span> <img class="w-6" src="./assets/coin.png" alt=""></a>
        <a class="btn rounded-4xl"><span>0</span>copy</a>
      </div>
    </div>
  </nav>
  <main>
    <!-- banner -->
    <div class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] min-h-[20px]">
      <div class="text-center pt-5">
        <div class="w-[95px] text-center mx-auto">
          <img src="./assets/logo.png" alt="">
        </div>
        <div class="max-w-md ">
          <h1 class="text-3xl font-bold text-white">Emergency Service Directory</h1>
          <p class="py-6 text-white">
            Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
            Bangladesh
          </p>
        </div>
      </div>
    </div>
    <!-- banner end -->
    <!-- card section -->
    <section>
      <div class="border border-red-500 max-w-[1850px] h-screen mx-auto m-10 flex">
        <div class="border border-green-700 h-full w-3/4 ">
          <div class="card bg-base-100 w-96 shadow-sm">
            <div class="flex justify-between items-center p-8">
              <img src="./assets/emergency.png" alt="Shoes" />
              <img src="./assets/Vector.png" alt="">
            </div>
            <div class="card-body">
              <h2 class="card-title font-bold text-xl">National Emergency Number</h2>
              <p class="text-xl">National Emergency</p>
              <p class="text-xl">999</p>
            </div>
            <div class="ml-5">
              <span class="inline-block bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-xl">ALL</span>
            </div>
            <div class="flex gap-4 mx-auto m-6">
              <!-- Copy button -->
              <button
                class="flex items-center gap-2 border border-gray-300 px-14 py-2 rounded-lg text-gray-700 hover:bg-gray-100 "><i class="fa-regular fa-copy"></i>Copy</button>

              <!-- Call button -->
              <button class="flex items-center gap-2 bg-green-500 text-white px-14 py-2 rounded-lg hover:bg-green-600"><img src="./assets/phn.png" alt="">Call</button>
            </div>
          </div>
        </div>
        <div class="border border-black h-full ">

        </div>
      </div>
    </section>
    <!-- card section end-->

  </main>
  <footer>

  </footer>
</body>

</html>
